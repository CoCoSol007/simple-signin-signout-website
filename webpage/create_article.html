<!DOCTYPE html>
<html>
  <head>
    <title>Nouvel Article</title>
    <link rel="stylesheet" href="?file=sign/style.css">
  </head>
  <body>
    <section>
      <div class="signin">
        <div class="content">
          <h2>Nouvel Article</h2>
          <form class="form" method="POST" action="/new_article">
            <div class="inputBox">
              <input type="text" name="title" required> <i>Title</i>
              </div>
              <div class="inputBox">
                <label for="text">Article:</label>
                <textarea id="text" name="text" rows="10" cols="31" required></textarea>
              </div>
              <div class="inputBox">
                <input type="submit" value="Ajouter">
              </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
