<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="?file=sign/style.css">
</head>
<body>
    <section>
      <div class="signin"> 
        <div class="content"> 
                <h2>Sign Up</h2>
                <form class="form" action="/signup" method="POST">
                      <div class="inputBox">
                          <input type="text" name="username" required> <i>Username</i>
                      </div>
                      <div class="inputBox">
                          <input type="password" name="password" required> <i>Password</i>
                      </div>
                      <div class="links"> <a href="?file=sign/sign_in.html">Sign in</a>
                      </div>
                      <div class="inputBox">
                          <input type="submit" value="Sign Up">
                      </div>
              </form> 
              
            </div>
        </div>
    </section>
</body>
</html>
