<!DOCTYPE html>
<html>
  <head>
    <title>Nouvel Article</title>
    <link rel="stylesheet" href="?file=sign/style.css">
  </head>
  <body>
    <section>
      <div class="signin">
        <div class="content">
          <h2>Comment Article</h2>
          <form class="form" method="POST" action="/comment_article">
            <div class="inputBox">
                <label for="text">Article:</label>
                <textarea id="text" name="comment" rows="15" cols="31" required></textarea>
              </div>
              <div class="inputBox">
                <input type="submit" value="Send">
              </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
